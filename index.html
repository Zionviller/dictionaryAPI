<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Dictionary</title>
  </head>
  <body>
    <div id="content" class="centered">
      <div id="header">
        <h1 id="title">dictionary</h1>
      </div>

      <div id="search">
        <form>
          <input type="text" id="wordToSearch" placeholder="Find a word." />
          <input type="submit" id="submit" value="Find Definition" />
        </form>
      </div>

      <div id="results">

      </div>

      <div id="savedWords">
        <div id="saved">

        </div>
        <div id="archived">

        </div>
      </div>

      <div id="footer">
        <p>Powered by <a href="https://www.dictionaryapi.com/">Merriam-Webster Online</a></p>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
