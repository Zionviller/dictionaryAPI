<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Thesaurus</title>
  </head>
  <body>
    <div id="content" class="centered">
      <div id="header">
        <h1 id="title">thesaurus</h1>
      </div>

      <div id="search">
          <input type="text" id="wordToSearch" placeholder="Find a word." />
          <input type="submit" id="submit" value="Find Definition" />
      </div>

      <div id="results">
        <p style='color:#ddd;'>Results</p>
      </div>

      <div id="savedWords">
        <div id="saved">

        </div>
        <div id="archived">

        </div>
      </div>

      <div id="footer">
        <p>Powered by <a href="https://www.datamuse.com/api/">datamuse</a></p>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
